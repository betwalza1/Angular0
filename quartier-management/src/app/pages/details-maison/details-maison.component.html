<div class="container py-5">
    <div class="card shadow-sm p-4" style="background-color: #f8f9fa;">
      <h2 class="mb-3 text-primary">{{ maison.nom }}</h2>
  
      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">
          <strong>Superficie :</strong> {{ maison.superficie }} m²
        </li>
        <li class="list-group-item">
          <strong>Catégorie :</strong> {{ maison.categorie }}
        </li>
        <li class="list-group-item">
          <strong>Adresse :</strong> {{ maison.adresse }}
        </li>
        <li class="list-group-item">
          <strong>Quartier :</strong> {{ maison.quartier }}
        </li>
      </ul>
  
      <a routerLink="/maisons" class="btn btn-outline-secondary">Retour</a>
      
      <button (click)="supprimerMaison()" class="btn btn-outline-danger mt-3">Supprimer la maison</button>
    </div>
  </div>
