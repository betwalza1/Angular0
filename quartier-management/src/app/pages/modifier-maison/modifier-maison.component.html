<div class="container py-5">
    <h2 class="mb-4 text-dark">Modifier la Maison</h2>
  
    <form [formGroup]="maisonForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm" style="background-color: #f5f5f5;">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" formControlName="nom" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Superficie</label>
        <input type="number" formControlName="superficie" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Cat√©gorie</label>
        <input type="text" formControlName="categorie" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Adresse</label>
        <input type="text" formControlName="adresse" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Quartier</label>
        <input type="text" formControlName="quartier" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-warning">Enregistrer les modifications</button>
     

    </form>
  </div>
