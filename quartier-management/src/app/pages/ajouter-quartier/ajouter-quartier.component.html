<div class="container py-5">
    <h2 class="mb-4 text-light" >Ajouter un Quartier</h2>
  
    <form [formGroup]="quartierForm" (ngSubmit)="onSubmit()" class="card p-4 shadow  bg-dark text-light ">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom du quartier</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">
      </div>
  
      <div class="mb-3">
        <label for="superficie" class="form-label">Superficie (mÂ²)</label>
        <input type="number" id="superficie" class="form-control" formControlName="superficie">
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
      </div>
  
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
